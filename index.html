<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookshop</title>
        <script
            src="https://kit.fontawesome.com/97d672a8e6.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="container myflex1">
                <div class="headerName">
                    <img src="images/Panlogo.png" alt="book" class="bookIcon" />
                    <h2 class="headerNameText">წიგნების მაღაზია</h2>
                </div>
                <div>
                    <nav>
                        <ul class="headerTab">
                            <li>
                                <a class="tabTexts" href="">მთავარი</a>
                            </li>
                            <li>
                                <a class="tabTexts" href="">ჩვენს შესახებ</a>
                            </li>
                            <li>
                                <a class="tabTexts" href="">წიგნები</a>
                            </li>
                            <li>
                                <a class="tabTexts" href=""
                                    >სამაგიდო თამაშები</a
                                >
                            </li>
                            <li>
                                <a class="tabTexts" href="">კონტაქტი</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="headerIcons">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    <i class="fa-solid fa-user fa-xl"></i>
                </div>
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
    </body>
</html>
